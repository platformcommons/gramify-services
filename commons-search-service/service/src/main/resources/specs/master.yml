  api/v1/app/search/{keyword}:
    get:
      tags:
        - App
      operationId: readApp
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
        - schema:
            type: integer
            format: int32
          in: query
          name: page
          required: true
        - schema:
            type: integer
            format: int32
          in: query
          name: size
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/App'
  /api/v1/commons-area-code:

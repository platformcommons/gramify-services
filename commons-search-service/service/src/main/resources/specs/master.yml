openapi: 3.0.0
info:
  version: 0.0.3
  title: Commons Search Service
tags:
  - name: TenantUser
  - name: CompanyMasterData
  - name: EducationalInstitute
  - name: App

paths:
  /api/v1/tenant-user:
    post:
      tags:
        - TenantUser
      operationId: saveTenantUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUser'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantUser'
    put:
      tags:
        - TenantUser
      operationId: updateTenantUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUser'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  api/v1/tenant-users/search:
    post:
      tags:
        - TenantUser
      operationId: readTenantUserByDetails
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TenantUser'
  api/v1/tenant-users/search/{keyword}:
    get:
      tags:
        - TenantUser
      operationId: readTenantUser
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TenantUser'

  /api/v1/company:

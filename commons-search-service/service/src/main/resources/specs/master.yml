      tags:
        - CompanyMasterData
      operationId: readCompanyByName
      parameters:
        - schema:
            type: string
          name: keyword
          in: query
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompanyMasterData'

  /api/v1/educational:

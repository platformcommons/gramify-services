openapi: 3.0.0
info:
  version: 0.0.3
  title: Commons Search Service
tags:
  - name: TenantUser
  - name: CompanyMasterData
  - name: EducationalInstitute
  - name: App

paths:
  /api/v1/tenant-user:
    post:
      tags:
        - TenantUser
      operationId: saveTenantUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUser'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantUser'
    put:
      tags:
        - TenantUser
      operationId: updateTenantUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUser'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  api/v1/tenant-users/search:
    post:
      tags:
        - TenantUser
      operationId: readTenantUserByDetails
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TenantUser'
  api/v1/tenant-users/search/{keyword}:
    get:
      tags:
        - TenantUser
      operationId: readTenantUser
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TenantUser'

  /api/v1/company:
    post:
      tags:
        - CompanyMasterData
      operationId: saveCompanyMasterData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyMasterData'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyMasterData'

    put:
      tags:
        - CompanyMasterData
      operationId: updateCompanyMasterData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyMasterData'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string

  api/v1/company/search/{keyword}:
    get:
      tags:
        - CompanyMasterData
      operationId: readCompany
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompanyMasterData'

  api/v2/company/search:
    get:
      tags:
        - CompanyMasterData
      operationId: readCompanyByName
      parameters:
        - schema:
            type: string
          name: keyword
          in: query
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompanyMasterData'

  /api/v1/educational:
    post:
      tags:
        - EducationalInstitute
      operationId: saveEducationalInstitute
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EducationalInstitute'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EducationalInstitute'

    put:
      tags:
        - EducationalInstitute
      operationId: updateEducationalInstitute
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EducationalInstitute'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string

  api/v1/educational/search/{keyword}:
    get:
      tags:
        - EducationalInstitute
      operationId: readEducationalInstitute
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EducationalInstitute'

  api/v2/educational/search:
    get:
      tags:
        - EducationalInstitute
      operationId: readEducationalInstituteByName
      parameters:
        - schema:
            type: string
          name: keyword
          in: query
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EducationalInstitute'

  api/v1/app/search/{keyword}:
    get:
      tags:
        - App
      operationId: readApp
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
        - schema:
            type: integer
            format: int32
          in: query
          name: page
          required: true
        - schema:
            type: integer
            format: int32
          in: query
          name: size
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/App'
  /api/v1/commons-area-code:
    post:
      tags:
        - CommonsAreaPinCode
      operationId: saveCommonsAreaPinCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonsAreaPinCode'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonsAreaPinCode'
    put:
      tags:
        - CommonsAreaPinCode
      operationId: updateCommonsAreaPinCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonsAreaPinCode'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonsAreaPinCode'
  api/v1/commons-area-code/search:
    get:
      tags:
        - CommonsAreaPinCode
      operationId: readCommonsAreaPinCode
      parameters:
        - schema:
            type: string
          name: keyword
          in: query
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommonsAreaPinCode'
components:
  schemas:
    TenantUser:
      description: This is the TenantUser object
      type: object
      required:
        - complete_name
        - mobile
        - email
      properties:
        id:
          type: integer
          format: int64
        user_login:
          type: string
        complete_name:
          type: string
        mobile:
          type: integer
          format: int64
        email:
          type: string
        gender:
          type: string
        city:
          type: string
        state:
          type: string
        pincode:
          type: integer
          format: int64
        tenant_id:
          type: integer
          format: int64
        tenant_login:
          type: string
        roles_codes:
          type: string

    Search:
      type: object
      required:
        - complete_name
        - mobile
        - email
      properties:
        complete_name:
          type: string
        mobile:
          type: integer
          format: int64
        email:
          type: string

    CompanyMasterData:
      description: This is the CompanyMasterData object
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        alias:
          type: string
        state:
          type: string
        city:
          type: string
        domain:
          type: string
        category:
          type: string

    EducationalInstitute:
      description: This is the EducationalInstitute object
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        alias:
          type: string
        state:
          type: string
        city:
          type: string
        type:
          type: string

    App:
      title: App
      type: object
      properties:
        id:
          type: integer
          format: int64
        slug:
          type: string
        authorId:
          type: integer
          format: int64
        authorName:
          type: string
        name:
          type: string
        logo:
          type: string
        domainCodes:
          type: array
          items:
            type: string
        description:
          type: string
        subDomainCodes:
          type: array
          items:
            type: string
        useCaseIds:
          type: array
          items:
            type: integer
            format: int64
        features:
          type: object
          additionalProperties:
            type: string
        rating:
          type: number
          format: double

    UseCase:
      title: UseCase
      type: object
      properties:
        id:
          type: integer
          format: int64
        authorId:
          type: integer
          format: int64
        sequence:
          type: integer
          format: int64
        authorName:
          type: string
        name:
          type: string
        logo:
          type: string
        domainCodes:
          type: array
          items:
            type: string
        subDomainCodes:
          type: array
          items:
            type: string
        features:
          type: object
          additionalProperties:
            type: string

    Domain:
      title: Domain
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        context:
          type: string
        tenantId:
          type: integer
          format: int64
        subDomainCodes:
          type: array
          items:
            type: string
        isRoot:
          type: boolean

    DomainHierarchy:
      title: DomainHierarchy
      type: object
      properties:
        parentId:
          type: integer
          format: int64
        childId:
          type: integer
          format: int64

    ProductSKU:
      title: ProductSKU
      type: object
      properties:
        id:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        productCode:
          type: string
        productNames:
          type: array
          items:
            type: string
        productName_en:
          type: string
        productName_hin:
          type: string
        genericProductId:
          type: integer
          format: int64
        genericProductNames:
          type: array
          items:
            type: string
        genericProductVarietyId:
          type: integer
          format: int64
        genericProductVarietyNames:
          type: array
          items:
            type: string
        productSKUId:
          type: integer
          format: int64
        productSKUNames:
          type: array
          items:
            type: string
        traderCenterProductId:
          type: integer
          format: int64
        tmaChannelProductId:
          type: integer
          format: int64
        categoryCodes:
          type: array
          items:
            type: string
        categoryNames:
          type: array
          items:
            type: string
        subCategoryCodes:
          type: array
          items:
            type: string
        subCategoryNames:
          type: array
          items:
            type: string
        traderId:
          type: integer
          format: int64
        traderName:
          type: string
        channelId:
          type: integer
          format: int64
        channelName:
          type: string
        channelCode:
          type: string
        marketId:
          type: integer
          format: int64
        marketName:
          type: string
        marketCode:
          type: string
        availableQuantity:
          type: integer
          format: int64
        serviceableArea:
          type: array
          items:
            type: string
        tenantId:
          type: integer
          format: int64
        isActive:
          type: boolean



    GenericProductVarietyFilter:
      title: GenericProductVarietyFilter
      type: object
      required:
        - page
        - size
        - fields
        - marketCode
        - channelCode
      properties:
        searchTerm:
          type: string
        page:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        sortBy:
          type: string
        direction:
          type: string
        fields:
          type: array
          items:
            type: string
        marketCode:
          type: string
        channelCode:
          type: string
        priceStartRange:
          type: number
          format: double
        priceEndRange:
          type: number
          format: double
        quantityStartRange:
          type: number
          format: double
        quantityEndRange:
          type: number
          format: double
        maxSellerCount:
          type: integer
          format: int64
        subCategories:
          type: array
          items:
            type: string
        categories:
          type: array
          items:
            type: string
        genericProductVarietyId:
          type: integer
          format: int64
        genericProductId:
          type: array
          items:
            type: integer
            format: int64
        excludeGenericProductVarietyId:
          type: integer
          format: int64
    CommonsAreaPinCode:
      description: This is the CommonsAreaPinCode object
      type: object
      required:
        - areaCode
      properties:
        id:
          type: integer
          format: int64
        areaCode:
          type: string
        districtCode:
          type: string
        stateCode:
          type: string
        countryCode:
          type: string
        stateLabel:
          type: string
        districtLabel:
          type: string
        countryLabel:
          type: string
        label:
          type: string
        alternativeLabel:
          type: string





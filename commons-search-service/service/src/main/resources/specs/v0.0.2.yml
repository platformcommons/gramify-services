openapi: 3.0.0
info:
  version: 0.0.1
  title: Commons Search Service
tags:
  - name: TenantUser
  - name: CompanyMasterData
  - name: EducationalInstitute

paths:
  /api/v1/tenant-user:
    post:
      tags:
        - TenantUser
      operationId: saveTenantUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUser'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantUser'
    put:
      tags:
        - TenantUser
      operationId: updateTenantUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUser'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  api/v1/tenant-users/search:
    post:
      tags:
        - TenantUser
      operationId: readTenantUserByDetails
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TenantUser'
  api/v1/tenant-users/search/{keyword}:
    get:
      tags:
        - TenantUser
      operationId: readTenantUser
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TenantUser'

  /api/v1/company:
    post:
      tags:
        - CompanyMasterData
      operationId: saveCompanyMasterData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyMasterData'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyMasterData'

    put:
      tags:
        - CompanyMasterData
      operationId: updateCompanyMasterData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyMasterData'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string

  api/v1/company/search/{keyword}:
    get:
      tags:
        - CompanyMasterData
      operationId: readCompany
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompanyMasterData'

  /api/v1/educational:
    post:
      tags:
        - EducationalInstitute
      operationId: saveEducationalInstitute
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EducationalInstitute'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EducationalInstitute'

    put:
      tags:
        - EducationalInstitute
      operationId: updateEducationalInstitute
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EducationalInstitute'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string

  api/v1/educational/search/{keyword}:
    get:
      tags:
        - EducationalInstitute
      operationId: readEducationalInstitute
      parameters:
        - schema:
            type: string
          name: keyword
          in: path
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EducationalInstitute'

components:
  schemas:
    TenantUser:
      description: This is the TenantUser object
      type: object
      required:
        - complete_name
        - mobile
        - email
      properties:
        id:
          type: integer
          format: int64
        user_login:
          type: string
        complete_name:
          type: string
        mobile:
          type: integer
          format: int64
        email:
          type: string
        gender:
          type: string
        city:
          type: string
        state:
          type: string
        pincode:
          type: integer
          format: int64
        tenant_id:
          type: integer
          format: int64
        tenant_login:
          type: string
        roles_codes:
          type: string

    Search:
      type: object
      required:
        - complete_name
        - mobile
        - email
      properties:
        complete_name:
          type: string
        mobile:
          type: integer
          format: int64
        email:
          type: string

    CompanyMasterData:
      description: This is the CompanyMasterData object
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        alias:
          type: string
        state:
          type: string
        city:
          type: string
        domain:
          type: string
        category:
          type: string

    EducationalInstitute:
      description: This is the EducationalInstitute object
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        alias:
          type: string
        state:
          type: string
        city:
          type: string
        type:
          type: string

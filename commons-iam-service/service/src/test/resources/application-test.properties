### H2 database
spring.datasource.url=jdbc:h2:mem:test_commons_iam_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true

commons.platform.ms.base-url=https://dev.platformcommons.org
commons.platform.ms.notification-service.context-path=/gateway/notification-service
commons.platform.cache.enabled=false
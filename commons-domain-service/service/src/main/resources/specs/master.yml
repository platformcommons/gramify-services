components:
  schemas:
    App:
      title: App
      type: object
      properties:
        id:
          type: integer
          format: int64
        slug:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        name:
          type: string
        logo:
          type: string
        website:
          type: string
        shortDescription:
          type: string
        longDescription:
          type: string
        downloadCount:
          type: integer
          format: int64
        currentVersion:
          type: string
        averageRating:
          type: number
          format: double
        domainList:
          type: array
          items:
            $ref: '#/components/schemas/Domain'
        subDomainList:
          type: array
          items:
            $ref: '#/components/schemas/Domain'
        tagList:

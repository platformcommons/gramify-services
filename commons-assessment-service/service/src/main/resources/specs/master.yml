openapi: 3.0.0
info:
  version: 0.0.1
  title: Commons Assessment Service
tags:
  - name: AiaDefaultResponse
  - name: AssessmentInstanceAccessor
  - name: Assessment
  - name: MimicAssessmentActor
  - name: AssessmentInstance
  - name: AssessmentInstanceActor
  - name: AssessmentInstanceAnalytics
  - name: AssessmentInstanceAssesse
  - name: AssessmentQuestionPaper
  - name: DefaultOptions
  - name: DrObjectiveResponse
  - name: DrSubjectiveResponse
  - name: ExtraAttribute
  - name: MTFOption
  - name: Options
  - name: QPSets
  - name: Question
  - name: QuestionPaperSection
  - name: QuestionPaperSet
  - name: QuestionText
  - name: SectionQuestions
  - name: Skill
  - name: SkillHierarchy
  - name: AssessmentAttachment
paths:
  /api/v1/assessment-instance-accessor/remove:
    delete:
      tags:
        - AssessmentInstanceAccessor
      summary: removeAssessmentInstanceAccessors
      operationId: removeAssessmentInstanceAccessors
      produces:
        - '*/*'
      parameters:
        - name: instanceId
          in: query
          description: instanceId
          required: true
          schema:
            type: integer
            format: int64
        - name: logins
          in: query
          description: logins
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/v1/assessmentQuestionPapers:
    post:
      tags:
        - AssessmentQuestionPaper
      summary: createAssessmentQuestionPaper
      operationId: createAssessmentQuestionPaper
      consumes:
        - application/json
      produces:
        - '*/*'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentQuestionPaper'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int64
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found

  /api/v1/assessmentinstances:
    post:
      tags:
        - AssessmentInstance
      summary: createAssessmentInstance
      operationId: createAssessmentInstance
      consumes:
        - application/json
      produces:
        - '*/*'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentInstance'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int64
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found

  /api/v1/assessmentinstances/duplicate:
    post:
      tags:
        - AssessmentInstance
      summary: duplicateAssessmentInstance
      operationId: duplicateAssessmentInstance
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: assessmentInstanceId
          in: query
          description: assessmentInstanceId
          required: true
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentInstance'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/v1/assessments:
    post:
      tags:
        - Assessment
      summary: createAssessment
      operationId: createAssessment
      consumes:
        - application/json
      produces:
        - '*/*'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assessment'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int64
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/v1/assessments/{assessmentId}:
    get:
      tags:
        - Assessment
      summary: getAssessmentById
      operationId: getAssessmentById
      produces:
        - '*/*'
      parameters:
        - name: assessmentId
          in: path
          description: assessmentId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assessment'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/v1/questions/response-exists/{questionId}:
    get:
      tags:
        - Question
      summary: checkQuestionResponseExists
      operationId: checkQuestionResponseExists
      produces:
        - '*/*'
      parameters:
        - name: questionId
          in: path
          description: questionId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/v2/assessmentinstances:
    patch:
      tags:
        - AssessmentInstance
      summary: updateAssessmentInstanceV2
      operationId: updateAssessmentInstanceV2
      consumes:
        - application/json
      produces:
        - '*/*'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentInstance'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentInstance'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v2/assessmentinstances/{assessmentInstanceId}:
    get:
      tags:
        - AssessmentInstance
      summary: getAssessmentInstanceByIdV2
      operationId: getAssessmentInstanceByIdV2
      produces:
        - '*/*'
      parameters:
        - name: assessmentInstanceId
          in: path
          description: assessmentInstanceId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentInstance'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags:
        - AssessmentInstance
      summary: deleteAssessmentInstanceV2
      operationId: deleteAssessmentInstanceV2
      produces:
        - '*/*'
      parameters:
        - name: assessmentInstanceId
          in: path
          description: assessmentInstanceId
          required: true
          schema:
            type: integer
            format: int64
        - name: reason
          in: query
          description: reason
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentInstance'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v2/assessments:
    patch:
      tags:
        - Assessment
      summary: updateAssessmentV2
      operationId: updateAssessmentV2
      consumes:
        - application/json
      produces:
        - '*/*'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assessment'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assessment'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v2/questions:

      properties:
        id:
          type: integer
          format: int64
          example: 0
          description: Id is Auto Generated
        text:
          type: string
          example: India
          description: Should Contain text of specified language in Mimic Language Dto
        language:
          $ref: '#/components/schemas/MimicLanguage'
    MimicLanguage:
      type: object
      description: this class represents a Language
      properties:
        code:
          type: string
        label:
          type: string
    MimicLTLDAttachment:
      type: object
